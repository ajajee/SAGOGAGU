<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/common/layout">

<th:block layout:fragment="pageCustomCSS">
<link th:href="@{/css/list.css}" rel="stylesheet" />

</th:block>

<body>
    <!-- page content body 구성 -->
    <div layout:fragment="content_body">
	<div class="body_container">
		 <div class="bd_list">
         <p><a th:href="@{/member/myinformation}" style="width:200px; height:70px; font-size: 28px; "> 마이페이지</a></p>
           <ul>
                <li><a th:href="@{/member/modifymemberform}"> 내 정보 수정</a></li>
                <li><a th:href="|/member/myaddressform?member_id=${session.memberInfo.member_id}|"> 내 주소 관리</a></li>
                <li><a th:href="@{/member/deletememberform}"> 탈퇴하기</a></li>
           </ul>
         </div>
         <div class="bd_title">
           <h3> | 비밀번호 변경 </h3>
        </div>
	        <div class="bd_body">
			<form name="frm" action="" method="post" >
			<table class="bd_table">
				<tr>
					<td>새 비밀번호</td>
					<td><input type="password" id="member_pw" name="member_pw" class="int" /></td>
				</tr>
				<tr>
					<td>새 비밀번호 확인</td>
					<td> <input  type="password" id="member_pw1" class="int" /></td>
				</tr>
				<tr style="border: 0px solid white">
					<td colspan="2" style="border: 0px solid white"><input type="button" class="Cbtn" value="수정하기" id="sbtn"></td>
				</tr>
			</table>	
			</form>
		  </div>
	  </div>
	  
	  </div>
	  
	  <!-- page content javascript -->
    <th:block layout:fragment="pageCustomScript">
    	 <script> 
     window.onload = function(){
   		alert("wow1");
        document.getElementById('sbtn').onclick = function() {
        	/* var cpq = document.getElementById('cpq').value; */
        	/* document.getElementById('cpq1').value = cpq; */
        	/* alert(111); */
        	alert("wow2");
        	var isCheck = validation();
        	
        	if(isCheck) {
        		var form = document.frm;
                
                form.action = '/member/modifyPw';
                form.method = 'post';
                
    			form.submit();            
        	}     	
            
        }
        
        function validation() {
        	alert("wow3");
         var pw = document.getElementById('member_pw');
         var pw1 = document.getElementById('member_pw1');
        	if(pw.value=="") {
        		alert("패스워드를 입력해주세요");
        		pw.focus();
        		return false;
        	}
        	if(pw1.value=="") {
        		alert("패스워드를 입력해주세요");
        		pw1.focus();
        		return false;
        	}
        	if(pw.value != pw1.value)  {
        		alert("패스워드가 불일치합니다");
        		pw1.focus();
        		return false;
        	}
        	
        	return true;
        }
}
    </script>
    </th:block>
	 
</body>
</html>
